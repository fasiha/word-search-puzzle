<meta charset="UTF-8">
<style>
  @media print {
    .configOnly {
      display: none;
    }

  }

  p#wordsList {
    font-size: 5vw;
  }
</style>
<p class="configOnly">Enter words below, separated by spaces (or line breaks)</p>
<textarea class="configOnly" id="wordsInput"></textarea>
<p class="configOnly">Enter the size of the grid (e.g., 5 for a five by five grid)</p>
<textarea class="configOnly" id="sizeInput"></textarea>

<p class="configOnly">
  <input type="checkbox" id="nDirection" name="nDirection" checked>
  <label for="nDirection">North</label>
  —
  <input type="checkbox" id="sDirection" name="sDirection" checked>
  <label for="sDirection">South</label>
  —
  <input type="checkbox" id="wDirection" name="wDirection" checked>
  <label for="wDirection">West</label>
  —
  <input type="checkbox" id="eDirection" name="eDirection" checked>
  <label for="eDirection">East</label>
  —
  <input type="checkbox" id="nwDirection" name="nwDirection" checked>
  <label for="nwDirection">Northwest</label>
  —
  <input type="checkbox" id="neDirection" name="neDirection" checked>
  <label for="neDirection">Northeast</label>
  —
  <input type="checkbox" id="swDirection" name="swDirection" checked>
  <label for="swDirection">Southwest</label>
  —
  <input type="checkbox" id="seDirection" name="seDirection" checked>
  <label for="seDirection">Southeast</label>
</p>

<button class="configOnly" id="makePuzzle">Make puzzle</button>

<p id="wordsList"></p>
<table style="text-align: center; width: 100vmax; table-layout: fixed" id="outputTable"></table>

<script src="index.dist.js"></script>
<script src="frontend.dist.js"></script>
